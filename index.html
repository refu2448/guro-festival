<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>타이머 시작 - 이름 입력</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>타이머 시작</h1>

    <!-- 사용자 이름 입력 섹션 -->
    <div id="nameInputSection">
      <label for="username">사용자 이름:</label>
      <input type="text" id="username" placeholder="이름을 입력하세요" />
      <button id="submitName">확인</button>
    </div>

    <script>
      document.getElementById('submitName').addEventListener('click', () => {
        const nameInput = document.getElementById('username').value.trim();
        if (nameInput) {
          // timer.html로 사용자 이름을 쿼리 파라미터로 전달하며 이동
          window.location.href = `timer.html?user=${encodeURIComponent(
            nameInput
          )}`;
        } else {
          alert('이름을 입력해주세요.');
        }
      });

      // Enter 키로도 제출 가능하게 설정
      document.getElementById('username').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('submitName').click();
        }
      });
    </script>
  </body>
</html>
